name: Reusable Build and Push

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      api_url:
        required: true
      google_redirect_uri:
        required: true
      google_client_id:
        required: true
    outputs:
      image_tag:
        description: Docker image tag
        value: ${{ jobs.build.outputs.image_tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta-info.outputs.image_tag }}

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/pokenae-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set metadata output values
        id: meta-info
        run: |
          set -euo pipefail
          echo "image_tag=${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_ENVIRONMENT=${{ inputs.environment }}
            NEXT_PUBLIC_API_URL=${{ secrets.api_url }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.google_client_id }}
            NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.google_redirect_uri }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
