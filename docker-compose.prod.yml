# 本番環境用オーバーライド
# ローカル: docker compose -p pokenae-prod -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# CI/CD:    docker compose -p pokenae-prod -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  app:
    # CI/CD では GHCR から pull したイメージを使用（環境変数 IMAGE で指定）
    # ローカルでは build セクションが優先される
    image: ${IMAGE:-}
    build:
      target: runner
      args:
        NEXT_PUBLIC_ENVIRONMENT: production
    container_name: pokenae-web-prod
    ports:
      - "${PORT:-3001}:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    # コンテナのリソース制限
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
